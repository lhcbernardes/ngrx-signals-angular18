<div class="filtros">
  <input
    type="text"
    placeholder="Buscar item..."
    (input)="onInput($event)"
    [value]="store.searchTerm()"
  />

  <select (change)="store.setCategoriaFilter($any($event.target).value)">
    <option value="">Todas categorias</option>
    <option>Frontend</option>
    <option>Backend</option>
  </select>

  <select (change)="store.setStatusFilter($any($event.target).value)">
    <option value="">Todos status</option>
    <option>Ativo</option>
    <option>Beta</option>
  </select>

  <select (change)="store.setPlataformaFilter($any($event.target).value)">
    <option value="">Todas plataformas</option>
    <option>Web</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Categoria</th>
      <th>Status</th>
      <th>Plataforma</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of store.items()">
      <td>{{ item.nome }}</td>
      <td>{{ item.categoria }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.plataforma }}</td>
    </tr>
  </tbody>
</table>
